<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/rock-paper-scissors.png">

	<title>Rock Paper Scissor</title>
</head>
<body>
	<section class="game">
		<!--Title -->
		<div class="title">Rock Paper Scissor</div>
		
		<!--Display Score of player and computer -->
		<div class="score">
			<div class="playerScore">
				<h2>Player</h2>
				<p class="p-count count">0</p>

			</div>	
			<div class="computerScore">
				<h2>Computer</h2>
				<p class="c-count count">0</p>

			</div>
		</div>
		
		<div class="move">Choose your move</div>
		
		<!--Number of moves left before game ends -->

        <div class="movesleft">Moves Left: 10 </div>

        <div class="computerChoice"></div>
        <div id="computerimg"></div>
		
		<!--Options available to player to play game -->
		<div class="options">
			<button class="rock"><img src="img/rock.png" height="40px">Rock</button>
			<button class="paper"><img src="img/paper.png" height="40px">Paper</button>
			<button class="scissor"><img src="img/scissors.png" height="40px">Scissors</button>	
		</div>
		
		<!--Final result of game -->
		<div class="result"></div>
		
		<!--Reload the game -->
		<button class="reload"></button>

	</section>

	<script src="script.js"></script>
</body>
</html>
